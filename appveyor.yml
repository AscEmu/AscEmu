version: 1.0.{build}
image: Visual Studio 2022

branches:
  except:
    - coverity_scan

environment:
  OPENSSL_ROOT_DIR: C:\OpenSSL-v32-Win64
  matrix:
  - ASC_VERSION: Classic
  - ASC_VERSION: TBC
  - ASC_VERSION: WotLK
  - ASC_VERSION: Cata
  - ASC_VERSION: Mop
platform:
  - x64

configuration: Release

init:
  - cmd: cmake --version
  - cmd: msbuild /version

install:
  - git submodule update --init --recursive

before_build:
  - cmd: echo %Image%
  - cmd: echo %Configuration%

build_script:
  - cmd: mkdir ascemu_build
  - cmd: cd ascemu_build
  - cmd: cmake ../ -G "Visual Studio 17 2022" -A %Platform% -DBUILD_WITH_WARNINGS=0 -DCMAKE_BUILD_TYPE=%CONFIGURATION% -DBUILD_TOOLS=1 -DASCEMU_VERSION=%ASC_VERSION%
  - cmd: msbuild Ascemu.sln
