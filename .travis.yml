before_install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then
    sudo apt-get -qq update;
    sudo apt-get -qq install zlib1g-dev libssl-dev libpcre3-dev libbz2-dev libmysqlclient-dev libmysql++-dev;
    fi
# don not use gcc, gcc will redirected to llvm anyway
  - if [[ $TRAVIS_OS_NAME == "osx" ]]; then
    brew update;
    brew install mysql openssl pcre lbzip2;
    fi

install:
  - mkdir ascemu_build
  - cd ascemu_build
  - cmake ../ -DCMAKE_BUILD_TYPE=Release -DBUILD_TOOLS=1

addons:
  coverity_scan:
    project:
      name: "AscEmu/AscEmu"
      description: "3.3.5 World of Warcraft game server"
    notification_email: autokaori@gmail.com
    build_command_prepend: "make clean"
    build_command:   "make -j 2" # use limited workers to avoid running out of memory
    branch_pattern: coverity_scan

before_script:
  - ${CXX} --version
  - ${CC} --version
  - cmake --version

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then 
    make -j 2;
    fi

