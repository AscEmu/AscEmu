version: 2.1

jobs:
  "Classic":
    docker:
      - image: "debian:stretch"
    steps:
      - checkout
      - run:
          name: Installing SUDO
          command: 'apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*'
      - run:
          name: Installing GCC
          command: 'apt-get update && apt-get install -y gcc g++'
      - run:
          name: Install CMAKE
          command: 'apt-get update && sudo apt-get install -y cmake'
      - run:
          name: Install deps
          command: |
            apt-get update && apt-get install -y zlib1g-dev
            apt-get update && apt-get install -y libssl-dev
            apt-get update && apt-get install -y libpcre3-dev
            apt-get update && apt-get install -y libbz2-dev
            apt-get update && apt-get install -y default-libmysqlclient-dev
            apt-get update && apt-get install -y libmysql++-dev
      - run:
          name: Check versions
          command: |
            cmake --version
      - run:
          name: Build Classic
          command: |
            mkdir ascemu_classic
            cd ascemu_classic
            cmake ../ -DCMAKE_BUILD_TYPE=Release -DBUILD_WITH_WARNINGS=0 -DBUILD_TOOLS=0 -DUSE_PCH=1 -DASCEMU_VERSION=Classic
            cd ..
            cd ascemu_classic
            make -j 4
            cd ..

